<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>The Pepizza</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/script.js"></script>

    </head>


    <body>
        <div class="col-md-12 Section-1 text-center">
            <div class="sc-1">
                <div class="row part-1"> 
                    <div class="col-md-4">
                        <span>
                            <img src="images/i1.png"> +250780001100
    
                        </span>
    
                    </div>
                    <div class="col-md-4">
                        <h4> 
                            <strong>THE PEPIZZA</strong>
    
                        </h4>
    
                    </div>
                    <div class="col-md-4">
                        <span>
                            <img src="images/i2.png"> pepizza@gmail.com
    
                        </span>
    
                    </div>
    
                </div>
                <h1><strong>ORDER NOW </strong></h1>
                <h1><strong>DELICIOUS</strong></h1>
                <h1><strong>PIZZA</strong></h1>
                <p>Try the best pizza in the world</p>


            </div>

            
            

        </div>
        <div class="col-md-12 section-2">
            <div class="Selection">
                <h1 class="text-center">Pizza Style</h1>
    
                <form id="pizza-style">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="">Size</label>
                            <select id="size" class="form-control">
                                <option>small</option>
                                <option>medium</option>
                                <option>large</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="">Crust</label>
                            <select id="crust" class="form-control">
                                <option>Pizza Bagels</option>
                                <option>Thin Crust</option>
                                <option>Neapolitan Crust</option>
                                <option>Flatbread</option>
                            </select>
                        </div>
    
                        <div class="form-group col-md-4">
                            <h6>Toppings</h6>
                            <div class="form-check">
                                <input class="form-check-input topping" type="checkbox"
                                    value="Margheritta: Tomato,cheese,oregano" id="check1">
                                <label class="form-check-label" for="check1">
                                    Margheritta: Tomato,cheese,oregano
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input topping" type="checkbox"
                                    value="Napoletana: Tomato,anchovies,garlic" id="check2">
                                <label class="form-check-label" for="check2">
                                    Napoletana: Tomato,anchovies,garlic
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input topping" type="checkbox"
                                    value="Prosciuto:Tomato,cheese,ham,olives" id="check3">
                                <label class="form-check-label" for="check3">
                                    Prosciuto:Tomato,cheese,ham,olives
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input topping" type="checkbox"
                                    value="Funghi: Tomato,cheese,mushrooms" id="check4">
                                <label class="form-check-label" for="check4">
                                    Funghi: Tomato,cheese,mushrooms
                                </label>
                            </div>
    
                            <div class="form-check">
                                <input class="form-check-input topping" type="checkbox"
                                    value="Romana: Tomato,chesse,tuna, onion" id="check5">
                                <label class="form-check-label" for="check5">
                                    Romana: Tomato,chesse,tuna, onion
                                </label>
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group col-md-4 checkout">
                        <button type="submit"> Continue</button>
                    </div>
                </form>
    
            </div>
        </div>

        <div class=" col-md-12 section-3 hidden">
            <form id="order-quantity">
                <div class="row text-center">
                    <div class="form-group col-md-6">
                        <p><strong>Price per pizza :</strong><span id="one-pizza-price"></span></p>
                    </div>
                    <div class="form-group col-md-4">
                        <div>
                            <label for="quantity">Choose Order Quantity</label>
                            <input type="number" id="quantity" class="form-control" min="1" value="1" id="order" required>
                            </input>
                        </div>
                    </div>
                </div>
    
                <div class="form-group col-md-4 checkout">
                    <button type="submit"> Continue</button>
                </div>
            </form>
        </div>

        <div class=" col-md-12 section-4 hidden">
            <form id="pizza-delivery">
                <div class="row text-center">
                    <div class="form-group col-md-12">
    
                        <strong>Delivery</strong>
                        <div class="row col-md-12">
                            <div class="form-control col-md-6">
                                <input type="radio" id="n_delivery" checked name="delivery"> No
                            </div>
                            <div class="form-control col-md-6">
                                <input type="radio" id="y_delivery" name="delivery"> Yes
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="form-group col-md-4 checkout">
                    <button type="submit"> Checkout</button>
                </div>
            </form>
        </div>
    
    

    </body>
</html>
